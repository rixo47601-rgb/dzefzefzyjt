<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>rivator - System Breach Detected</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Fira+Code:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-user-select: none !important;
      -moz-user-select: none !important;
      -ms-user-select: none !important;
      user-select: none !important;
      -webkit-touch-callout: none !important;
      -webkit-tap-highlight-color: transparent !important;
    }

    *::selection {
      background: transparent !important;
      color: inherit !important;
    }

    *::-moz-selection {
      background: transparent !important;
      color: inherit !important;
    }

    *::-webkit-selection {
      background: transparent !important;
      color: inherit !important;
    }

    :root {
      --primary-green: #00ff41;
      --secondary-green: #33ff66;
      --dark-green: #008f11;
      --matrix-green: #0f0;
      --danger-red: #ff0040;
      --warning-orange: #ff6600;
      --electric-blue: #00d4ff;
      --fire-red: #ff0000;
      --fire-orange: #ff4500;
      --fire-yellow: #ffff00;
      --cyber-purple: #9d00ff;
      --neon-pink: #ff0080;
    }

    body {
      font-family: 'Fira Code', 'Courier New', monospace;
      background: #000;
      color: var(--primary-green);
      overflow: hidden;
      cursor: none;
      -webkit-user-select: none !important;
      -moz-user-select: none !important;
      -ms-user-select: none !important;
      user-select: none !important;
      -webkit-touch-callout: none !important;
      -webkit-tap-highlight-color: transparent !important;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Advanced Lightning Background */
    .lightning-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      background: linear-gradient(45deg, #000 25%, #001122 25%, #001122 50%, #000 50%, #000 75%, #001122 75%, #001122);
      background-size: 60px 60px;
      animation: lightningMove 0.2s linear infinite;
    }

    @keyframes lightningMove {
      0% { background-position: 0 0; }
      100% { background-position: 60px 60px; }
    }

    /* Floating Particles */
    .particle {
      position: fixed;
      width: 4px;
      height: 4px;
      background: var(--primary-green);
      border-radius: 50%;
      pointer-events: none;
      z-index: 999;
      box-shadow: 0 0 10px var(--primary-green);
    }

    /* Power Grid Lines */
    .power-grid {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      opacity: 0.3;
      background-image: 
        linear-gradient(var(--electric-blue) 2px, transparent 2px),
        linear-gradient(90deg, var(--electric-blue) 2px, transparent 2px);
      background-size: 100px 100px;
      animation: gridPulse 3s ease-in-out infinite;
    }

    @keyframes gridPulse {
      0%, 100% { opacity: 0.2; transform: scale(1); }
      50% { opacity: 0.5; transform: scale(1.02); }
    }

    /* Custom Skull Cursor - Enhanced */
    .custom-cursor {
      position: fixed;
      width: 40px;
      height: 40px;
      pointer-events: none;
      z-index: 10001;
      mix-blend-mode: screen;
      animation: skullFloat 2s ease-in-out infinite;
      transform-origin: center;
      filter: drop-shadow(0 0 15px var(--primary-green));
    }

    .cursor-skull {
      width: 100%;
      height: 100%;
      color: var(--primary-green);
      filter: drop-shadow(0 0 10px var(--primary-green));
      animation: skullGlow 1.5s infinite alternate;
    }

    @keyframes skullFloat {
      0%, 100% { 
        transform: translateY(0) rotate(0deg) scale(1);
      }
      50% { 
        transform: translateY(-5px) rotate(5deg) scale(1.1);
      }
    }

    @keyframes skullGlow {
      0% { 
        filter: drop-shadow(0 0 10px var(--primary-green));
        color: var(--primary-green);
      }
      100% { 
        filter: drop-shadow(0 0 25px var(--secondary-green));
        color: var(--secondary-green);
      }
    }

    .cursor-hover {
      animation: skullExcited 0.3s ease-in-out infinite;
      transform: scale(1.5) !important;
    }

    .cursor-click {
      animation: skullAttack 0.2s ease-in-out;
      transform: scale(2) rotate(25deg) !important;
    }

    @keyframes skullExcited {
      0%, 100% { transform: scale(1.5) rotate(-10deg); }
      50% { transform: scale(1.7) rotate(10deg); }
    }

    @keyframes skullAttack {
      0% { transform: scale(2) rotate(0deg); }
      50% { transform: scale(2.5) rotate(25deg); }
      100% { transform: scale(2) rotate(25deg); }
    }

    /* Matrix Rain - Enhanced */
    #matrix-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      opacity: 0.6;
    }

    /* Advanced Scan Lines */
    .scanlines {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1000;
      pointer-events: none;
      background: linear-gradient(
        transparent 50%, 
        rgba(0, 255, 65, 0.05) 50%
      );
      background-size: 100% 3px;
      animation: scanlines 0.05s linear infinite;
    }

    @keyframes scanlines {
      0% { transform: translateY(0); }
      100% { transform: translateY(3px); }
    }

    /* Enhanced CRT Screen Effect */
    .crt-effect {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1001;
      pointer-events: none;
      background: 
        radial-gradient(ellipse at center, transparent 0%, rgba(0, 0, 0, 0.2) 100%),
        linear-gradient(90deg, transparent 98%, rgba(0, 255, 65, 0.1) 100%);
      background-size: 100% 100%, 4px 100%;
      animation: crtFlicker 0.15s infinite linear;
    }

    @keyframes crtFlicker {
      0% { opacity: 1; }
      98% { opacity: 1; }
      99% { opacity: 0.98; }
      100% { opacity: 1; }
    }

    /* Hacker Terminal Screen */
    #hacker-screen {
      position: fixed;
      width: 100%;
      height: 100%;
      background: 
        linear-gradient(135deg, #000000 0%, #001100 25%, #000022 50%, #001100 75%, #000000 100%),
        radial-gradient(circle at 50% 50%, rgba(0, 255, 65, 0.1) 0%, transparent 70%);
      color: var(--primary-green);
      padding: 40px;
      font-family: 'Orbitron', monospace;
      font-size: 1.1em;
      z-index: 9999;
      text-shadow: 0 0 15px var(--primary-green);
      overflow-y: auto;
      line-height: 1.6;
      backdrop-filter: blur(2px);
    }

    /* Terminal Text Styles - Enhanced */
    .terminal-prompt {
      color: var(--danger-red);
      font-weight: bold;
      text-shadow: 0 0 20px var(--danger-red);
    }

    .success-text {
      color: var(--secondary-green);
      text-shadow: 0 0 20px var(--secondary-green);
      animation: successPulse 1s infinite alternate;
    }

    @keyframes successPulse {
      0% { text-shadow: 0 0 20px var(--secondary-green); }
      100% { text-shadow: 0 0 30px var(--secondary-green), 0 0 40px var(--secondary-green); }
    }

    .warning-text {
      color: var(--warning-orange);
      text-shadow: 0 0 20px var(--warning-orange);
      animation: warningFlash 0.8s infinite;
    }

    @keyframes warningFlash {
      0%, 50% { color: var(--warning-orange); }
      25%, 75% { color: var(--fire-red); }
    }

    .error-text {
      color: var(--danger-red);
      text-shadow: 0 0 25px var(--danger-red);
      animation: errorShake 0.5s infinite;
    }

    @keyframes errorShake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-2px); }
      75% { transform: translateX(2px); }
    }

    /* Ultra Fire Text Effect */
    .fire-text {
      color: var(--fire-orange);
      font-size: 4em;
      font-weight: 900;
      text-align: center;
      background: linear-gradient(45deg, var(--fire-red), var(--fire-orange), var(--fire-yellow), var(--fire-orange), var(--fire-red));
      background-size: 400% 400%;
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: ultraFireAnimation 1s infinite, fireGlow 2s infinite alternate;
      text-shadow: 
        0 0 30px var(--fire-orange),
        0 0 60px var(--fire-red),
        0 0 90px var(--fire-orange),
        0 0 120px var(--fire-red);
      filter: drop-shadow(0 0 30px var(--fire-orange));
      margin-top: 30px;
      transform-style: preserve-3d;
    }

    @keyframes ultraFireAnimation {
      0%, 100% {
        background-position: 0% 50%;
        transform: scale(1) rotateX(0deg) rotateZ(0deg);
      }
      25% {
        background-position: 100% 50%;
        transform: scale(1.1) rotateX(5deg) rotateZ(2deg);
      }
      50% {
        background-position: 200% 50%;
        transform: scale(1.2) rotateX(0deg) rotateZ(-2deg);
      }
      75% {
        background-position: 300% 50%;
        transform: scale(1.1) rotateX(-5deg) rotateZ(2deg);
      }
    }

    @keyframes fireGlow {
      0% {
        filter: drop-shadow(0 0 30px var(--fire-orange)) brightness(1);
        text-shadow: 
          0 0 30px var(--fire-orange),
          0 0 60px var(--fire-red);
      }
      100% {
        filter: drop-shadow(0 0 60px var(--fire-red)) brightness(2);
        text-shadow: 
          0 0 40px var(--fire-red),
          0 0 80px var(--fire-orange),
          0 0 120px var(--fire-red);
      }
    }

    /* Advanced Glitch Effect */
    .glitch {
      animation: glitch 0.3s infinite;
      position: relative;
    }

    .glitch::before,
    .glitch::after {
      content: attr(data-text);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .glitch::before {
      animation: glitch-1 0.3s infinite;
      color: var(--danger-red);
      z-index: -1;
      text-shadow: 2px 0 var(--danger-red);
    }

    .glitch::after {
      animation: glitch-2 0.3s infinite;
      color: var(--electric-blue);
      z-index: -2;
      text-shadow: -2px 0 var(--electric-blue);
    }

    @keyframes glitch {
      0%, 100% { transform: translateX(0); }
      10% { transform: translateX(-5px) skew(1deg); }
      20% { transform: translateX(5px) skew(-1deg); }
      30% { transform: translateX(-3px) skew(1deg); }
      40% { transform: translateX(3px) skew(-1deg); }
      50% { transform: translateX(-2px) skew(0.5deg); }
      60% { transform: translateX(2px) skew(-0.5deg); }
      70% { transform: translateX(-1px); }
      80% { transform: translateX(1px); }
      90% { transform: translateX(0); }
    }

    @keyframes glitch-1 {
      0% { clip-path: inset(0 0 100% 0); }
      5% { clip-path: inset(0 0 95% 0); }
      10% { clip-path: inset(0 0 85% 0); }
      15% { clip-path: inset(0 0 75% 0); }
      20% { clip-path: inset(0 0 65% 0); }
      25% { clip-path: inset(0 0 55% 0); }
      30% { clip-path: inset(0 0 45% 0); }
      35% { clip-path: inset(0 0 35% 0); }
      40% { clip-path: inset(0 0 25% 0); }
      45% { clip-path: inset(0 0 15% 0); }
      50% { clip-path: inset(0 0 5% 0); }
      100% { clip-path: inset(0 0 100% 0); }
    }

    @keyframes glitch-2 {
      0% { clip-path: inset(100% 0 0 0); }
      5% { clip-path: inset(95% 0 0 0); }
      10% { clip-path: inset(85% 0 0 0); }
      15% { clip-path: inset(75% 0 0 0); }
      20% { clip-path: inset(65% 0 0 0); }
      25% { clip-path: inset(55% 0 0 0); }
      30% { clip-path: inset(45% 0 0 0); }
      35% { clip-path: inset(35% 0 0 0); }
      40% { clip-path: inset(25% 0 0 0); }
      45% { clip-path: inset(15% 0 0 0); }
      50% { clip-path: inset(5% 0 0 0); }
      100% { clip-path: inset(100% 0 0 0); }
    }

    /* Main Content - Enhanced */
    #main-content {
      display: flex;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        linear-gradient(45deg, rgba(0, 255, 65, 0.08) 0%, transparent 30%, rgba(255, 0, 64, 0.08) 70%, transparent 100%),
        radial-gradient(ellipse at center, rgba(0, 0, 0, 0.8) 0%, rgba(0, 30, 0, 0.9) 100%),
        linear-gradient(135deg, rgba(157, 0, 255, 0.05) 0%, transparent 50%, rgba(0, 212, 255, 0.05) 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: var(--primary-green);
      /* animation: mainContentAppear 3s ease-in-out; */
      z-index: 100;
      padding: 20px;
      backdrop-filter: blur(1px);
    }

    @keyframes mainContentAppear {
      0% { 
        opacity: 0;
        transform: scale(0.7) rotateX(30deg);
        filter: blur(20px);
      }
      30% {
        opacity: 0.3;
        filter: blur(10px);
      }
      70% {
        opacity: 0.7;
        filter: blur(5px);
      }
      100% { 
        opacity: 1;
        transform: scale(1) rotateX(0deg);
        filter: blur(0px);
      }
    }

    /* Ultra Main Title */
    #hacked-title {
      font-family: 'Orbitron', monospace;
      font-size: clamp(3em, 7vw, 6.5em);
      font-weight: 900;
      color: var(--danger-red);
      text-shadow: 
        0 0 30px var(--danger-red),
        0 0 60px var(--danger-red),
        0 0 90px var(--danger-red),
        0 0 120px var(--danger-red);
      margin-bottom: 40px;
      text-align: center;
      animation: ultraHackedGlitch 1.5s infinite;
      position: relative;
      z-index: 10;
      transform-style: preserve-3d;
    }

    @keyframes ultraHackedGlitch {
      0%, 85% { 
        transform: translateX(0) rotateX(0deg) rotateY(0deg);
        color: var(--danger-red);
        text-shadow: 
          0 0 30px var(--danger-red),
          0 0 60px var(--danger-red);
      }
      87% { 
        transform: translateX(-8px) rotateX(2deg) rotateY(1deg);
        color: #ff0099;
        text-shadow: 
          8px 0 var(--danger-red), 
          -8px 0 var(--electric-blue),
          0 0 40px var(--neon-pink);
      }
      89% { 
        transform: translateX(8px) rotateX(-2deg) rotateY(-1deg);
        color: var(--electric-blue);
        text-shadow: 
          -8px 0 var(--danger-red),
          8px 0 var(--cyber-purple);
      }
      91% { 
        transform: translateX(-4px) rotateX(1deg) rotateY(2deg);
        color: var(--warning-orange);
        text-shadow: 
          4px 0 var(--fire-red),
          0 0 50px var(--fire-orange);
      }
      93% { 
        transform: translateX(4px) rotateX(-1deg) rotateY(-2deg);
        color: var(--cyber-purple);
      }
      95% { 
        transform: translateX(-2px) rotateX(0.5deg);
        color: var(--neon-pink);
      }
      97% { 
        transform: translateX(2px) rotateX(-0.5deg);
        color: var(--danger-red);
      }
    }

    /* Enhanced Image Container */
    .image-container {
      position: relative;
      z-index: 5;
    }

    .image-container img {
      width: clamp(250px, 40vw, 500px);
      height: auto;
      border: 4px solid var(--primary-green);
      border-radius: 20px;
      box-shadow: 
        0 0 40px var(--primary-green),
        inset 0 0 30px rgba(0, 255, 65, 0.3),
        0 0 80px rgba(0, 255, 65, 0.2);
      animation: ultraImageEffect 3s infinite ease-in-out;
      transition: all 0.3s ease;
      transform-style: preserve-3d;
    }

    @keyframes ultraImageEffect {
      0%, 100% { 
        transform: translateY(0) scale(1) rotateX(0deg);
        box-shadow: 
          0 0 40px var(--primary-green),
          inset 0 0 30px rgba(0, 255, 65, 0.3);
        border-color: var(--primary-green);
      }
      25% {
        transform: translateY(-8px) scale(1.02) rotateX(2deg);
        box-shadow: 
          0 15px 50px var(--electric-blue),
          inset 0 0 40px rgba(0, 212, 255, 0.4);
        border-color: var(--electric-blue);
      }
      50% { 
        transform: translateY(-15px) scale(1.05) rotateX(0deg);
        box-shadow: 
          0 20px 60px var(--secondary-green),
          inset 0 0 50px rgba(0, 255, 65, 0.5);
        border-color: var(--secondary-green);
      }
      75% {
        transform: translateY(-8px) scale(1.02) rotateX(-2deg);
        box-shadow: 
          0 15px 50px var(--cyber-purple),
          inset 0 0 40px rgba(157, 0, 255, 0.4);
        border-color: var(--cyber-purple);
      }
    }

    /* Wide Info Image Container */
    .wide-info-container {
      position: relative;
      margin-top: 30px;
      width: clamp(600px, 90vw, 1300px);
      max-height: 280px;
      border-radius: 20px;
      overflow: hidden;
      border: 5px solid var(--primary-green);
      box-shadow: 
        0 0 60px rgba(0, 255, 65, 0.9),
        0 0 120px rgba(0, 255, 65, 0.7),
        inset 0 0 40px rgba(0, 255, 65, 0.3);
      animation: wideImageGlow 3s infinite alternate;
      transform-style: preserve-3d;
    }

    @keyframes wideImageGlow {
      0% { 
        border-color: var(--primary-green);
        box-shadow: 
          0 0 60px rgba(0, 255, 65, 0.9),
          0 0 120px rgba(0, 255, 65, 0.7);
        transform: translateY(0) scale(1);
      }
      16% {
        border-color: var(--electric-blue);
        box-shadow: 
          0 0 70px rgba(0, 212, 255, 1),
          0 0 140px rgba(0, 212, 255, 0.8);
        transform: translateY(-4px) scale(1.01);
      }
      33% { 
        border-color: var(--secondary-green);
        box-shadow: 
          0 0 80px rgba(0, 255, 65, 1),
          0 0 160px rgba(0, 255, 65, 0.9);
        transform: translateY(-8px) scale(1.02);
      }
      50% {
        border-color: var(--cyber-purple);
        box-shadow: 
          0 0 75px rgba(157, 0, 255, 1),
          0 0 150px rgba(157, 0, 255, 0.8);
        transform: translateY(-4px) scale(1.01);
      }
      66% {
        border-color: var(--neon-pink);
        box-shadow: 
          0 0 85px rgba(255, 0, 128, 1),
          0 0 170px rgba(255, 0, 128, 0.9);
        transform: translateY(-8px) scale(1.02);
      }
      83% {
        border-color: var(--warning-orange);
        box-shadow: 
          0 0 90px rgba(255, 102, 0, 1),
          0 0 180px rgba(255, 102, 0, 0.9);
        transform: translateY(-4px) scale(1.01);
      }
      100% {
        border-color: var(--danger-red);
        box-shadow: 
          0 0 100px rgba(255, 0, 64, 1),
          0 0 200px rgba(255, 0, 64, 1);
        transform: translateY(0) scale(1);
      }
    }

    .wide-info-image {
      width: 100%;
      height: 100%;
      max-height: 280px;
      object-fit: cover;
      object-position: center;
      display: block;
      filter: brightness(0.9) contrast(1.2) saturate(1.15);
      animation: wideImageEffect 6s infinite;
    }

    @keyframes wideImageEffect {
      0%, 88% { 
        filter: brightness(0.9) contrast(1.2) saturate(1.15);
        transform: scale(1);
      }
      90% { 
        filter: brightness(1.1) contrast(1.4) saturate(1.4) hue-rotate(15deg);
        transform: scale(1.015);
      }
      92% { 
        filter: brightness(0.8) contrast(1.5) saturate(1.3) hue-rotate(-15deg);
        transform: scale(1.03);
      }
      94% { 
        filter: brightness(1) contrast(1.3) saturate(1.25) hue-rotate(5deg);
        transform: scale(1.015);
      }
      96% {
        filter: brightness(0.85) contrast(1.25) saturate(1.2);
        transform: scale(1.01);
      }
      100% {
        filter: brightness(0.9) contrast(1.2) saturate(1.15);
        transform: scale(1);
      }
    }

    /* Ultra Discord Text */
    .text {
      margin-top: 25px;
      font-size: clamp(1.8em, 3.5vw, 2.8em);
      font-family: 'Orbitron', monospace;
      font-weight: 700;
      color: var(--primary-green);
      text-shadow: 
        0px 0px 15px var(--primary-green),
        0px 0px 30px var(--primary-green);
      text-align: center;
    }

    .rivator-flash {
      animation: ultraRivatorGlow 2s infinite;
      font-weight: 900;
      display: inline-block;
      transform-style: preserve-3d;
    }

    @keyframes ultraRivatorGlow {
      0% { 
        color: var(--primary-green);
        text-shadow: 
          0px 0px 15px var(--primary-green),
          0px 0px 30px var(--primary-green);
        transform: scale(1) rotateY(0deg);
      }
      15% { 
        color: var(--secondary-green);
        text-shadow: 
          0px 0px 20px var(--secondary-green),
          0px 0px 40px var(--secondary-green),
          0px 0px 60px var(--secondary-green);
        transform: scale(1.05) rotateY(5deg);
      }
      30% { 
        color: var(--electric-blue);
        text-shadow: 
          0px 0px 25px var(--electric-blue),
          0px 0px 50px var(--electric-blue),
          0px 0px 75px var(--electric-blue);
        transform: scale(1.1) rotateY(0deg);
      }
      45% { 
        color: var(--cyber-purple);
        text-shadow: 
          0px 0px 30px var(--cyber-purple),
          0px 0px 60px var(--cyber-purple),
          0px 0px 90px var(--cyber-purple);
        transform: scale(1.15) rotateY(-5deg);
      }
      60% { 
        color: var(--warning-orange);
        text-shadow: 
          0px 0px 35px var(--warning-orange),
          0px 0px 70px var(--warning-orange),
          0px 0px 105px var(--warning-orange);
        transform: scale(1.1) rotateY(5deg);
      }
      75% { 
        color: var(--neon-pink);
        text-shadow: 
          0px 0px 40px var(--neon-pink),
          0px 0px 80px var(--neon-pink),
          0px 0px 120px var(--neon-pink);
        transform: scale(1.05) rotateY(0deg);
      }
      90% { 
        color: var(--danger-red);
        text-shadow: 
          0px 0px 45px var(--danger-red),
          0px 0px 90px var(--danger-red),
          0px 0px 135px var(--danger-red);

        let posY = window.innerHeight;

        let opacity = 0.6;
        
        const animate = () => {
          posY -= 2;
          posX += Math.sin(posY / 100) * 2;
          opacity = Math.max(0, opacity - 0.002);
          
          particle.style.top = posY + 'px';
          particle.style.left = posX + 'px';

    static createFireParticles(x, y, count = 15) {
      for (let i = 0; i < count; i++) {

        particle.style.height = Math.random() * 12 + 8 + 'px';

        particle.style.zIndex = '10000';
        particle.style.left = x + 'px';

        particle.style.boxShadow = '0 0 30px ' + (Math.random() > 0.5 ? '#ff4500' : '#ff0000');
        
        document.body.appendChild(particle);
        
        const angle = (Math.PI * 2 * i) / count;
        const velocity = 30 + Math.random() * 80;
        const vx = Math.cos(angle) * velocity;
        const vy = Math.sin(angle) * velocity;
        
        let posX = x;
        let posY = y;
        let opacity = 1;
        let scale = 1;
        
        const animate = () => {
          posX += vx * 0.02;
          posY += vy * 0.02 - 3; // Fire rises
          opacity -= 0.015;
          scale *= 0.99;
          
          particle.style.left = posX + 'px';
          particle.style.top = posY + 'px';
          particle.style.opacity = opacity;
          particle.style.transform = `scale(${scale})`;
          
          if (opacity > 0) {
            requestAnimationFrame(animate);
          } else {
            if (document.body.contains(particle)) {
